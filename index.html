<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox / CSS Grid - Lab</title>
    <link rel = "stylesheet" href = "css/style.css">
</head>
<body>
    <nav>
        <div class="card">
            <p class="status">ONLINE</p>
            <div class="profile-pic-div">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5Y53OLTpnru1T4lO9cZ7hK3m5vskDW4v-pA&usqp=CAU" alt="John Shoshone" class="profile-pic">
            </div>
            <div class="name-div">
                <h1 class="name">John Shoshone</h1>
            </div>
            <div class="star-rating-div">
                <img src="https://images.template.net/75063/Free-transparent-star-clipart-01-3.jpg" alt="stars-img" class="stars-img">
                <p class="title">Psychic Healer</p>
            </div>
            <div class="offer">
                <p class="offer1">5 mins free</p>
                <p class="offer2">then $5.99/min</p>
            </div>
            <div class="call-text">
                <img src="https://northamptonschools.org/wp-content/uploads/2020/03/phone-clipart-2.png" alt="call" class="call">
                <img src="https://png.pngtree.com/png-vector/20190508/ourmid/pngtree-message-vector-icon-png-image_1027047.png" alt="text" class="text">
            </div>
        </div>
    </nav>
</body>
</html>
